[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -W ignore::DeprecationWarning

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

minversion = 6.0